<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font-awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		/>
		<!-- ScrollReveal -->
		<script src="https://unpkg.com/scrollreveal"></script>
		<!-- my Css -->
		<link rel="stylesheet" href="styles/main.css" />
		<link rel="stylesheet" href="styles/pictures-grid-style.css" />
		<!-- <link rel="stylesheet" href="styles/debugg.css"> -->

		<title>Pictures Grid</title>
	</head>
	<body>
		<script src="scripts/header.js"></script>
		<main>
			<section class="grid-container">
				<img src="images/bote.jpg" alt="bote" class="grid-item bote" />
				<img
					src="images/flamenco.jpg"
					alt="flamenco"
					class="grid-item flamenco"
				/>
				<img
					src="images/flor-de-piedra.jpg"
					alt="flor de piedra"
					class="grid-item flor-de-piedra"
				/>
				<img
					src="images/isla-del-sol.jpg"
					alt="isla del sol"
					class="grid-item isla-del-sol"
				/>
				<img
					src="images/isla-del-sol2.jpg"
					alt="isla del sol"
					class="grid-item isla-del-sol2"
				/>
				<img
					src="images/laguna-colorada.jpg"
					alt="laguna colorada"
					class="grid-item laguna-colorada"
				/>
				<img
					src="images/laguna-colorada2.jpg"
					alt="laguna colorada"
					class="grid-item laguna-colorada2"
				/>
				<img
					src="images/machu-pichu.jpg"
					alt="machu pichu"
					class="grid-item machu-pichu"
				/>
				<img src="images/ruinas.jpg" alt="ruinas" class="grid-item ruinas" />
				<img src="images/selva.jpg" alt="selva" class="grid-item selva" />
				<img src="images/vias.jpg" alt="vias" class="grid-item vias" />
				<img
					src="images/botanico.jpg"
					alt="botanico"
					class="grid-item botanico"
				/>
				<img
					src="images/posilipo.jpg"
					alt="posilipo"
					class="grid-item posilipo"
				/>
				<img src="images/arco.jpg" alt="arco" class="grid-item arco" />
				<img src="images/w1.jpg" alt="hotelw" class="grid-item w1" />
				<img src="images/w2.jpg" alt="hotelw" class="grid-item w2" />
				<img src="images/sagrada.jpg" alt="sagrada" class="grid-item sagrada" />
				<img src="images/machu2.jpg" alt="machu2" class="grid-item machu2" />
				<img
					src="images/posilipo2.jpg"
					alt="posilipo2"
					class="grid-item posilipo2"
				/>
				<img
					src="images/thailand.jpg"
					alt="thailand"
					class="grid-item thailand"
				/>
				<img
					src="images/thailand2.jpg"
					alt="thailand2"
					class="grid-item thailand2"
				/>
			</section>
		</main>

		<script src="scripts/footer.js"></script>
		<script src="scripts/pictures-grid-app.js"></script>
	</body>
</html>
